name: c_json_example

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  ffi: ^1.0.0
  path: ^1.8.0

dev_dependencies:
  ffigen:
    path: '../../'
  lints: ^1.0.1

ffigen:
  output: 'cjson_generated_bindings.dart'
  name: 'CJson'
  description: 'Holds bindings to cJSON.'
  headers:
    entry-points:
      - '../../third_party/cjson_library/cJSON.h'
    include-directives:
      - '**cJSON.h'
  comments: false
  typedef-map:
    'size_t': 'IntPtr'


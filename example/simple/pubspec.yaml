name: simple_example

environment:
  sdk: '>=2.12.0-198.0.dev <3.0.0'

dev_dependencies:
  ffigen:
    path: '../../'

ffigen:
  name: NativeLibrary
  description: Bindings to `headers/example.h`.
  output: 'generated_bindings.dart'
  headers:
    entry-points:
      - 'headers/example.h'

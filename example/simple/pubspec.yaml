name: simple_example

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  ffi: ^2.0.1
dev_dependencies:
  ffigen:
    path: '../../'
  lints: ^2.0.1

ffigen:
  name: NativeLibrary
  description: Bindings to `headers/example.h`.
  output: 'generated_bindings.dart'
  headers:
    entry-points:
      - 'headers/example.h'

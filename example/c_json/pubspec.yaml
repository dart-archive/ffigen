name: c_json_example

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffi: ^0.1.3

dev_dependencies:
  ffigen:
    path: '../../'

ffigen:
  output: 'cjson_generated_bindings.dart'
  name: 'CJson'
  description: 'Holds bindings to cJSON.'
  headers:
    - '../../third_party/cjson_library/cJSON.h'
  header-filter:
    include:
      - 'cJSON.h'
  comments: false

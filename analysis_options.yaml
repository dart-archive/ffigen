include: package:pedantic/analysis_options.yaml

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  errors:
    omit_local_variable_types: ignore

linter:
  rules:
    - directives_ordering
    - prefer_final_fields
    - prefer_final_locals
    - prefer_final_in_for_each

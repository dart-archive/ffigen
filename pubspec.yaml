  path: ^1.8.0
  quiver: ^3.0.0
  args: ^2.0.0
  logging: ^1.0.0
  cli_util: ^0.3.0
  glob: ^2.0.0
  file: ^6.0.0

dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.2

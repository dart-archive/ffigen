name: c_json_example

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffi: ^0.1.3

dev_dependencies:
  ffigen: 
    path: '../../'

ffigen:
  output: 'cjson_generated_bindings.dart'
  libclang-dylib-folder: '../../tool/wrapped_libclang'
  headers:
    - './cjson_library/cJSON.h'
  header-filter:
    include:
      - 'cJSON.h'

name: ffigen
version: 0.2.3+3
homepage: https://github.com/dart-lang/ffigen
description: Experimental generator for FFI bindings, using LibClang to parse C/C++ header files.

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  ffi: ^0.1.3
  yaml: ^2.2.1
  meta: ^1.1.8
  args: ^1.6.0
  logging: ^0.11.4
  cli_util: ^0.2.0
  glob: ^1.2.0
  path: ^1.7.0
  quiver: ^2.1.3

dev_dependencies:
  pedantic: ^1.9.2
  test: ^1.15.3

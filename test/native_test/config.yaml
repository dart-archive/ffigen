# =================== GENERATING TEST BINDINGS ==================
#    pub run ffigen --config test/native_test/config.yaml
# ===============================================================

name: NativeLibrary
description: 'Native tests.'
output: 'test/native_test/native_test_bindings.dart'
sort: true
headers:
  entry-points:
    - 'test/native_test/native_test.c'
  include-directives:
    - '**native_test.c'
array-workaround: true

# Needed for stdbool.h in MacOS
compiler-opts: '-I/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/System/Library/Frameworks/Kernel.framework/Headers/'
